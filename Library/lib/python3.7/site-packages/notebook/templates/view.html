<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>{{page_title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <style type="text/css">
    html, body, #container {
      height: 100%;
    }
	body, #container {
		overflow: auto;
		margin: 0;
		-webkit-overflow-scrolling: touch; 
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 22px;
		color: #000;
		background-color: #fff;
	}
    #iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
	@media (prefers-color-scheme: dark) {
		:root {
			--special-text-color: hsla(60, 50%, 70%, 0.75);
			--border-color: white;
			color: #f0f0f0;
		}
		body {
			background-color: #2b303b;
			background: #2b303b;
			color: #f0f0f0;
		}
		body > #header {
			/* Initially hidden to prevent FLOUC */
			display: none;
			background-color: #2b303b;
			/* Display over codemirror */
			position: relative;
			z-index: 100;
		}
		body > #header #header-container {
			background-color: #2b303b;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			padding: 5px;
			padding-bottom: 5px;
			padding-top: 5px;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}
		body > #header .header-bar {
			width: 100%;
			height: 1px;
			background-color: #2b303b;
			background: #2b303b;
			margin-bottom: -1px;
		}
		.container {
			background-color: #2b303b;
			color: #f0f0f0;
		}
		.header-container {
			background-color: #2b303b;
			color: #f0f0f0;
		}
		.header-bar {
			background-color: #2b303b;
			color: #f0f0f0;
		}
		.container-fluid {
			background-color: #2b303b;
			color: #f0f0f0;
		}
	}    
  </style>
  <div id="container">
	  <!-- sandbox="allow-script" -->
    <iframe id="iframe" src="{{file_url}}" ></iframe>
  </div>
</body>

</html>
